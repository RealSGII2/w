<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- import CSS -->
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>
<body>
  <div id="app" style="margin-left: auto; margin-right: auto;">
    <el-button @click="visible = true">Click to see who the best dragon is</el-button>
    <el-dialog :visible.sync="visible" title="The best dragon is:">
      <el-image src="https://cdn.discordapp.com/avatars/375674111906676737/a_632ce318656ffc0d79bb6e7a332b0450.gif?size=1024" style="border-radius: 100%; width: 300px; height: 300px; background-color: #eee; color: #ccc; align:center;">
        <div slot="error" class="image-slot" style="margin: auto;">
          <i class="el-icon-picture-outline"></i>
          <p>Couldn't load image.</p>
        </div>
      </el-image>
      <p>Siris</p>
    </el-dialog>
  </div>
</body>
  <!-- import Vue before Element -->
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <!-- import JavaScript -->
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: function() {
        return { visible: false }
      }
    })
  </script>
</html>
